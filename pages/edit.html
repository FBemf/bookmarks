{{ template "base" . }}

{{ define "head" }}
<title>Edit {{ .Bookmark.Name }}</title>
<script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
<script>
    (() => {
        const application = Stimulus.Application.start()

        application.register("bookmark-editor", class extends Stimulus.Controller {
            static get targets() {
                return ["deletePrimary", "deleteYN"]
            }

            delete() {
                this.deletePrimaryTarget.style.display = "none"
                this.deleteYNTarget.style.display = ""
            }

            deleteCancel() {
                this.deletePrimaryTarget.style.display = ""
                this.deleteYNTarget.style.display = "none"
            }
        })
    })()
</script>
{{ end }}

{{ define "body" }}
<h1>Editing {{ .Bookmark.Name }}</h1>

<turbo-frame id="entry-{{ .Bookmark.Id }}">
    <div data-controller="bookmark-editor" class=bookmark-entry>
        <form method=POST action="/bookmarks/edit/{{ .Bookmark.Id }}{{ .UrlParams | paramQueryString }}">
            <input type=text name=name placeholder="Name" value="{{ .Bookmark.Name }}" autocomplete=off>
            <input type=text name=url placeholder="https://www.example.com" value="{{ .Bookmark.Url }}"
                autocomplete=off>
            <input type=text name=description placeholder="Description" value="{{ .Bookmark.Description }}"
                autocomplete=off>
            <input type=submit value="Done">
        </form>
        <button data-bookmark-editor-target="deletePrimary" data-action="click->bookmark-editor#delete">Delete</button>
        <form data-bookmark-editor-target="deleteYN" method=POST
            action="/bookmarks/delete/{{ .Bookmark.Id }}{{ .UrlParams | paramQueryString }}" data-turbo-frame="list"
            style="display: none">
            Are you sure?&nbsp;
            <button>Delete</button></a>&nbsp;
            <button type=button data-action="click->bookmark-editor#deleteCancel">Cancel</button>
        </form>
    </div>
</turbo-frame>
{{ end }}

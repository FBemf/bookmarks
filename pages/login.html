{{ template "base" . }}

{{ define "head" }}
<title>Login</title>
{{ end }}

{{ define "body" }}
<h1>Login</h1>
<div class="spacer"></div>
<form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password" value="">
    <input type="submit" value="Login">
</form>
<p>{{ .Message }}</p>
<hr>
{{ end }}
